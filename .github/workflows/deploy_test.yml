name: Run deployment on staging environment

on:
    push:
        branches: ["releases/*"]

jobs:
    test:
        uses: ./.github/workflows/test.yml
        secrets: inherit

    build:
        needs: [test]
        uses: ./.github/workflows/build.yml
        permissions:
            contents: read
            packages: write
        with:
            tags: ${{ github.ref }}-staging
            environment: staging
            stage: prod
        secrets: inherit
